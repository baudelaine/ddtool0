<!DOCTYPE html>
<html>
<head>

	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />

<body>


<div>

  <!-- Nav tabs -->

  </ul>

  <div class="tab-content">

			<div class="container-fluid" id="tabContent">

				<div class="row">
					<div class="form-group">
						<div class="input-group">

								<select class="selectpicker" data-style="btn-default" id="modFKTables" data-live-search="true" title="Choose fktable_name..."></select>
							</div>
								<div class="input-group">

						</div>
					</div>
				</div>

							</div>

								<span class="input-group-addon">@</span>

						</div>
					</div>
				</div>

				<div class="row">
						<div class="form-group">
							<input type="text" id="modFKName" class="form-control" placeholder="fk_name">

				</div>

						<div class="form-group">
							<textarea id="modRelashionship" class="form-control" placeholder="Paste relashionship..." rows="4"></textarea>
						</div>
				</div>

			</div>


		</div>

    <div role="tabpanel" class="tab-pane" id="settings">...</div>

</div>


	<script src="js/jquery.min.js"></script>
